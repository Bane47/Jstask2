<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JStask2</title>

</head>

<body>


    <form id="res" method="post" name="form">
        <fieldset>
            <legend style="text-align:center;">Student Details </legend>
            <label>First Name: </label><br>
            <input type="text" name="fname"  placeholder="Enter the first name "><br><br>

            <label> Last Name : </label><br>
            <input type="text" name="lname"  placeholder="Enter the last name "><br><br>

            <label>Date of Birth : </label>
            <input type="text" id="dob" name="dob"  placeholder="mm/dd/yyyy"><br><br>

            <label>Gender: </label><br>
            <input type="radio"  name="gen" value="Male">Male
            <input type="radio"  name="gen" value="Female">Female

            <button type="button" onclick="details()"> Submit </button>

    </form>
   




</body>
